{% extends 'myapp/base.html' %} {% block content %}
<div class="container  py-3">
    <div class="card  bg-gradient">  <!-- bg-info-->
        <div class="card-body">
            <h2 class="my-3 text-center text-dark">Bus Reservation System</h2>
            
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-lg-5 col-md-7 col-sm-10 col-xs-12">
            <div class="card-1 rounded-0">
                <div class="card-header">
                    <div class="card-title h3 fw-bolde mb-0 text-center">Login</div>
                </div>
                <div class="card-body">
                    <div class="container-fluid">
                        <form action="{% url 'signin' %}" method="post" id="signin-form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="control-label">Username:</label>
                                <input name='name' class="form-control rounded-0" type="text" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="example-email-input" class="control-label">Password:</label>
                                <input name='password' class="form-control rounded-0" type="password" required>
                            </div>

                        </form>
                        <p>{{error}}</p>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-sm rounded-0 btn-primary btn-block w-100" form="signin-form">Login</button>
                </div>
            </div>
        </div>
    </div>

</div>
<style>
    .card-1 {
    background-color: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border-radius: 15px;
    /* padding: 20px; */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    /* width: 300px; */
  }
  
  .control-label{
    font-size: large;
    font-weight: bold;
  }
  .card{
    background-color: #FCCB06 ;
        box-shadow: 20px 20px 20px ;
  }

</style>


{% endblock %}
